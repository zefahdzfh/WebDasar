<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tugas form</title>
</head>
<body>
    <form>
        <fieldset>
            <legend>Registrasi</legend>
            <table cellpadding="5">
            <tr>
                <td>Nama</td>
                <td>:</td>
                <td><input type="text" name="Nama" placeholder="Nama Lengkap..."/></td>
            </tr>
            <tr>
                <td>Username</td>
                <td>:</td>
                <td><input type="text" name="Username" placeholder="Username..."/></td>
            </tr>
            <tr>
                <td>Email</td>
                <td>:</td>
                <td><input type="email" name="Email" placeholder="Your Email..."/></td>
            </tr>
            <tr>
                <td>Password</td>
                <td>:</td>
                <td><input type="password" name="Password" placeholder="Password..."></td>
            </tr>
            <tr>
                <td>Jenis Kelamin</td>
                <td>:</td>
                
                <td><label><input type="radio" name="Jenis_Kelamin" value="laki-laki">Laki-Laki</label>
                <label><input type="radio" name="Jenis_Kelamin" value="Perempuan">Perempuan</label></td>
               </td>
            </tr>
            <tr>
                <td>Agama</td>
                <td>:</td>
                <td><select name="agama">
                    <option value="Islam">Islam</option>
                    <option value="Kristen">Kristen</option>
                    <option value="Budha">Budha</option>
                    <option value="Custom">Custom</option>
                </select></td>
            </tr>
            <tr>
                <td>Biografi</td>
                <td>:</td>
                <td><textarea name="biografi"></textarea></td>
            </tr>
            <tr>
                <td>Foto</td>
                <td>:</td>
                <td><input type="file" name="Foto"></td>
            </tr>
            <tr>
                <td>Umur</td>
                <td>:</td>
                <td><input type="number"name="umur" placeholder="Umur"/></td>
            </tr>
            <tr>
                <td>Tanggal Lahir</td>
                <td>:</td>
                <td><input type="date" name="Tanggal"></td>
            </tr>
            <tr>
                <td>Hobi</td>
                <td>:</td>
                <td>
                <label><input type="checkbox" value="Futsal">Futsal</label>
                <label><input type="checkbox" value="Basket">Basket</label>
                <label><input type="checkbox" value="Badminton">Badminton</label>
                </td>
            </tr>
            <tr>
                <td><input type="submit" name="submit" value="Daftar" /></td>
            </tr>
           </table>
        </fieldset>
    </form>
</body>
</html>

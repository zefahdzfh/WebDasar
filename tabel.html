<!DOCTYPE html>
<html>
<head>
    <title>Belajar Membuat Tabel HTML</title>
</head>
<body>

    <table border="1" cellpadding="7">
        <tr>
            <th rowspan="2" bgcolor="red">Tes</th>
            <th colspan="2" bgcolor="blue">coba</th>
        </tr>
        <tr bgcolor="yellow">
            <td>Baris 1 kolom 1</td>
            <td>baris 1 kolom 2</td>
        </tr>
        <tr>
            <td bgcolor="#32a852">Baris 2 kolom 1</td>
            <td>baris 2 kolom 2</td>
        </tr>
    </table>
    
    <table border="1">
        <tr>
            <th rowspan="2" bgcolor="yellow">Bulan</th>
            <th colspan="2" bgcolor="#00ff80">Hasil Panen</th>
        </tr>
        <tr>
            <th>Padi</th>
            <th>Kacang</th>
        </tr>
        <tr>
            <td>Januari</td>
            <td>500 Kg</td>
            <td>231 Kg</td>
        </tr>
        <tr>
            <td>Februari</td>
            <td>342 Kg</td>
            <td>423 Kg</td>
        </tr>
        <tr>
            <td>Maret</td>
            <td>432 Kg</td>
            <td>124 Kg</td>
        </tr>
        <tr>
            <td>April</td>
            <td>453 Kg</td>
            <td>523 Kg</td>
        </tr>
        <tr>
            <td colspan="3" bgcolor="#00ff80"> <center>5000kg</center> </td>
        </tr>
        <tr>
            <td colspan="3" bgcolor="seablue" align="center">6000kg</td>
        </tr>
    </table>

    <table border="4">
          <tr bgcolor="#3c7">
            <th>Header 1</th>
            <th>Header 2</th>
            <th>Header 3</th>
          </tr>
          <tr>
            <td colspan="2" bgcolor="lightblue"> <center>A</center></td>
            <td rowspan="3" bgcolor="#d5a6od"><center>E</center></td>
          </tr>
          <tr>
            <td rowspan="2" bgcolor="seablue"><center>B</center></td>
            <td bgcolor="oceanblue"><center>C</center></td>
          </tr>
          <tr>
            <td><center>D</center></td>
          </tr>

    </table>

</body>
</html>

</body>
</html>
